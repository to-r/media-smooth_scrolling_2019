  <title>Sample1</title>
  <style>
html {
  scroll-behavior: smooth;
}
nav {

  background: #ccc;
  padding: 20px;

}
li {

  padding: 10px 50px;
  margin: 50px;
  border: 1px solid black;
}
  </style>
</head>
<body>
  <nav><a href="#a">a</a> <a href="#b">b</a> <a href="#c">c</a></nav>
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <li id="a">A</li>
    <li id="b">B</li>
    <li id="c">C</li>
  </ul>
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
